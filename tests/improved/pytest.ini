[tool:pytest]
markers =
    unit: Unit tests - fast, isolated tests for individual components
    integration: Integration tests - test component interactions with minimal setup
    performance: Performance tests - full training runs to verify learning
    slow: Slow tests that may take significant time
    fast: Fast tests that should complete quickly
    external: Tests requiring external libraries (gymnax, brax, jumanji)
    
# Default test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Parallel execution settings (optional)
addopts = 
    --strict-markers
    --tb=short
    -v

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning